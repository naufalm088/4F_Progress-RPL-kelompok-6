<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Akun | DEA SILVER</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Daftar Akun</h2>

    <!-- Form Pendaftaran -->
    <form action="register-process.php" method="POST" class="space-y-4">
      <div>
        <label for="nama" class="block text-sm text-gray-600 mb-1">Nama Lengkap</label>
        <input type="text" id="nama" name="nama" required
               class="w-full border border-gray-300 rounded-full p-2 px-4 focus:ring-2 focus:ring-[#B8860B] focus:outline-none">
      </div>

      <div>
        <label for="email" class="block text-sm text-gray-600 mb-1">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full border border-gray-300 rounded-full p-2 px-4 focus:ring-2 focus:ring-[#B8860B] focus:outline-none">
      </div>

      <div>
        <label for="password" class="block text-sm text-gray-600 mb-1">Kata Sandi</label>
        <input type="password" id="password" name="password" required
               class="w-full border border-gray-300 rounded-full p-2 px-4 focus:ring-2 focus:ring-[#B8860B] focus:outline-none">
      </div>

      <div>
        <label for="konfirmasi" class="block text-sm text-gray-600 mb-1">Konfirmasi Kata Sandi</label>
        <input type="password" id="konfirmasi" name="konfirmasi" required
               class="w-full border border-gray-300 rounded-full p-2 px-4 focus:ring-2 focus:ring-[#B8860B] focus:outline-none">
      </div>

      <div>
        <label for="tanggal" class="block text-sm text-gray-600 mb-1">Tanggal Lahir</label>
        <input type="date" id="tanggal" name="tanggal" required
               class="w-full border border-gray-300 rounded-full p-2 px-4 text-gray-600 focus:ring-2 focus:ring-[#B8860B] focus:outline-none">
      </div>

      <div>
        <label for="gender" class="block text-sm text-gray-600 mb-1">Jenis Kelamin</label>
        <select id="gender" name="gender" required
                class="w-full border border-gray-300 rounded-full p-2 px-4 text-gray-600 focus:ring-2 focus:ring-[#B8860B] focus:outline-none">
          <option value="">Pilih Jenis Kelamin</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>

      <button type="submit"
              class="w-full bg-[#B8860B] text-white p-2 rounded-full hover:bg-[#A8741A] transition font-medium">
        Daftar Akun
      </button>
    </form>

    <!-- Link ke login -->
    <p class="mt-6 text-sm text-center text-gray-500">
      Sudah punya akun? <a href="login.html" class="text-[#B8860B] hover:underline font-medium">Masuk di sini</a>
    </p>
  </div>

</body>
</html>
